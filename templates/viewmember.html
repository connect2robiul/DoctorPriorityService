{% extends 'layouts/master.html' %}
{% block title %}View{% endblock %}
{% block body %}
<!--sidebar end-->
    <!--main content start-->
   

        <div class="row">
            <div class="col-sm-12">
                <section class="panel">
                    <header class="panel-heading">
                        <strong>Robiul Islam</strong>
                        <span class="tools pull-right">
                          <a href="/member" class="fa fa-caret-square-o-left fa-2x"></a>
                          <a href="{{ url_for('editmember', id = profile.id)}}" class="fa fa-edit fa-2x"></a>
                        
                        </span>
                    </header>
                    <div class="panel-body">

                        <div class="col-sm-8">
                            <div class="viewmembertable">
                                <table class="table table-bordered">
                                    <tr>
                                        <th width="30%">Username</th>
                                        <td>{{ profile.username}}</td>
                                    </tr>
                                    <tr>
                                        <th>Name</th>
                                        <td>{{profile.name }}</td>
                                    </tr>
                                     <tr>
                                        <th>Sur Name</th>
                                        <td>{{ profile.surname}}</td>
                                    </tr>
                                     <tr>
                                        <th>Email</th>
                                        <td>{{ profile.email}}</td>
                                    </tr>
                                    <tr>
                                        <th>Phone</th>
                                        <td>{{ profile.phone}}</td>
                                    </tr>
                                </table>
                            </div>
                        </div> <!-- col sm 8 -->
                        <div class="col-sm-4">
                            <div class="docimg">                                
                              <img src="http://via.placeholder.com/300x300" alt="">
                              <p class="text-center"><strong>{{profile.name }} {{profile.surname}}</strong></p>
                            </div>
                        </div> <!-- col sm 4 -->

                    </div>
                </section>
            </div>
        </div>
        <!-- page end-->
        </section>
   


{% endblock %}
