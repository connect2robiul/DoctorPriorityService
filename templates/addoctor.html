{% extends 'layouts/master.html' %}
{% block title %}View{% endblock %}
{% block body %}
<!--sidebar end-->
    <!--main content start-->

        <!-- page start-->

        <div class="row">
            <div class="col-sm-12">
                 <div class="panel panel-info">
                 <div class="panel-heading">Add New Doctor
                 </div>
                    <div class="panel-body">
                    <div class=" form">
                        <form class="cmxform form-horizontal " id="commentForm" method="get" action="">
                        <div class="col-sm-6">
                            <div class="form-group ">
                                <label for="cname" class="control-label col-lg-3">Name</label>
                                <div class="col-lg-9">
                                    <input class=" form-control" id="cname" name="name" minlength="2" type="text" placeholder="Doctor's Name" required />
                                </div>
                            </div>

                            <div class="form-group ">
                                <label for="cname" class="control-label col-lg-3">Gender</label>
                                <div class="col-lg-9">
                                    <select class="form-control" minlength="2">
                                        <option>Male</option>
                                        <option>Female</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group ">
                                <label for="cname" class="control-label col-lg-3">Job Title</label>
                                <div class="col-lg-9">
                                    <input class=" form-control" id="jobtitle" name="jobtitle" minlength="2" type="text" placeholder="Doctor, MBBPS, FCPS" />
                                </div>
                            </div>

                             <div class="form-group ">
                                <label for="cname" class="control-label col-lg-3">Date of Birth</label>
                                <div class="col-lg-9">
                                    <input class=" form-control" id="dob" name="dob" minlength="2" type="date" placeholder="23 oct 1907" />
                                </div>
                            </div>

                            <div class="form-group ">
                                <label for="cemail" class="control-label col-lg-3">E-Mail </label>
                                <div class="col-lg-9">
                                    <input class="form-control " id="cemail" type="email" name="email" placeholder="robiul@yahoo.com" />
                                </div>
                            </div>

                            <div class="form-group ">
                                <label for="curl" class="control-label col-lg-3">Phone</label>
                                <div class="col-lg-9">
                                    <input class="form-control " id="phone" type="number" name="phone" placeholder="02935398345" />
                                </div>
                            </div>

                            <div class="form-group ">
                                <label for="curl" class="control-label col-lg-3">Land Phone</label>
                                <div class="col-lg-9">
                                    <input class="form-control " id="landphone" type="number" name="landphone" placeholder="02935398345" />
                                </div>
                            </div>

                             <div class="form-group ">
                                <label for="curl" class="control-label col-lg-3">City</label>
                                <div class="col-lg-9">
                                    <input class="form-control " id="city" type="text" name="city" placeholder="Dhaka" />
                                </div>
                            </div>

                            <div class="form-group ">
                                <label for="curl" class="control-label col-lg-3">Address</label>
                                <div class="col-lg-9">
                                    <input class="form-control " id="address" type="text" name="address" placeholder="79, Gulshan-1" />
                                </div>
                            </div>
                        </div> <!-- col-sm-6 -->

                            <div class="col-sm-6">
                                <div class="form-group ">
                                <label for="curl" class="control-label col-lg-4">Year of Experience</label>
                                <div class="col-lg-8">
                                    <input class="form-control " id="eox" type="text" name="eox" placeholder="14 years" />
                                </div>
                            </div>

                            <div class="form-group ">
                                <label for="curl" class="control-label col-lg-4">Work Address</label>
                                <div class="col-lg-8">
                                    <input class="form-control " id="waddress" type="text" name="waddress" placeholder="Work Address" />
                                </div>
                            </div>

                            <div class="form-group ">
                                <label for="curl" class="control-label col-lg-4">Work Phone</label>
                                <div class="col-lg-8">
                                    <input class="form-control " id="wphone" type="text" name="wphone" placeholder="Work Phone" />
                                </div>
                            </div>

                            <div class="form-group ">
                                <label for="curl" class="control-label col-lg-4">Trainning</label>
                                <div class="col-lg-8">
                                    <input class="form-control " id="trainning" type="text" name="trainning" placeholder="FCPA from LONDON" />
                                </div>
                            </div>

                            <div class="form-group ">
                                <label for="curl" class="control-label col-lg-4">Marriage Anniversary</label>
                                <div class="col-lg-8">
                                    <input class="form-control " id="maranni" type="text" name="maranni" placeholder="79, Gulshan-1" />
                                </div>
                            </div>

                            <div class="form-group ">
                                <label for="curl" class="control-label col-lg-4">Name of Children</label>
                                <div class="col-lg-8">
                                    <input class="form-control " id="nchild" type="text" name="nchild" placeholder="Rohim, Karim, Tina" />
                                </div>
                            </div>

                            <div class="form-group">
                                 <label for="exampleInputFile" class="control-label col-lg-4">File input</label>
                                <div class="col-lg-8">
                                    <img src="http://via.placeholder.com/100x100" alt="">
                                    <input type="file" id="exampleInputFile" name="docimage">
                                    <p class="help-block">Please upload jpg or png only</p>
                                </div>
                            </div>                           
                        </div> <!-- col-sm-6 -->

                            <div class="form-group">
                                <div class="col-sm-12 text-center">
                                    <button class="btn btn-primary" type="submit">Save</button>
                                    <button class="btn btn-default" type="button">Cancel</button>
                                </div>
                            </div>
                        </form>
                    </div><!-- form -->

                </div> <!-- panel body -->
                 </div> <!-- panel-default -->
            </div> <!-- col-sm-12-->

            <div class="col-sm-2"></div>
        </div> <!-- row -->
        <!-- page end-->
        </section>
  


{% endblock %}
