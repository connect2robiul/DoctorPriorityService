        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                 <div class="panel panel-info">
                 <div class="panel-heading">Add Member Area.
                 </div>
                     <div class="panel-body">
                    <div class=" form">
                        <form class="cmxform form-horizontal " id="commentForm" method="POST" action="/Addmember">
                            <div class="form-group ">
                                <label for="cname" class="control-label col-lg-3">Name</label>
                                <div class="col-lg-6">
                                    <input class=" form-control" id="cname" name="name" minlength="2" type="text" placeholder="Robiul Islam" required />
                                </div>
                            </div>

                            <div class="form-group ">
                                <label for="cname" class="control-label col-lg-3">Surname</label>
                                <div class="col-lg-6">
                                    <input class=" form-control" id="surname" name="surname" minlength="2" type="text" placeholder="Robiul Islam" required />
                                </div>
                            </div>

                            <div class="form-group ">
                                <label for="cname" class="control-label col-lg-3">Username</label>
                                <div class="col-lg-6">
                                    <input class=" form-control" id="username" name="username" minlength="2" type="text" placeholder="username" required />
                                </div>
                            </div>

                            <div class="form-group ">
                                <label for="cname" class="control-label col-lg-3">Phone</label>
                                <div class="col-lg-6">
                                    <input class=" form-control" id="phone" name="phone" minlength="2" type="number" placeholder="928598579" required />
                                </div>
                            </div>

                            <div class="form-group ">
                                <label for="cname" class="control-label col-lg-3">Email</label>
                                <div class="col-lg-6">
                                    <input class=" form-control" id="email" name="email" minlength="2" type="email" placeholder="hello@example.com" required />
                                </div>
                            </div>

                             <div class="form-group ">

                                </div>
                            </div>

                            <div class="form-group ">
                                <label for="cname" class="control-label col-lg-3">Confirm Password</label>
                                <div class="col-lg-6">
                                    <input class=" form-control" id="conpassword" name="conpassword" minlength="2" type="conpassword" placeholder="re-type password" required />
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-lg-offset-3 col-lg-6">

                                </div>
                            </div>
                        </form>
