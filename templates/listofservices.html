{% extends 'layouts/master.html' %}
{% block title %}View{% endblock %}
{% block body %}






        <div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Name of Services </th>
      </tr>
    </thead>
    <tbody>
      <tr>
      {% for service in services%}
        <td>{{ service.service_request }}</td>

    {% endfor %}

      
      </tr>      
    </tbody>
  </table>
</div>

        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                 <div class="panel panel-info">
                 <div class="panel-heading">List of Services.
                 </div>
                     <div class="panel-body">
                    <div class=" form">
                        <form class="cmxform form-horizontal " id="commentForm" method="get" action="">
                            <div class="form-group ">
                                <label for="action" class="control-label col-lg-3">Service Name</label>
                                <div class="col-lg-6">
                                    <select class="form-control" minlength="2" name="listofservice">

                                    {% for service in services%}
                                        <option>{{ service.service_request }}</option>

                                    {% endfor %}
                                    </select>
                                </div>
                            </div>                           
                            <div class="form-group">
                                <div class="col-lg-offset-3 col-lg-6">
                                    <button class="btn btn-danger" type="submit">Delete</button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div> <!-- panel body -->
                 </div> <!-- panel-default -->
            </div> <!-- col-sm-8 col-sm-offset-2 -->

            <div class="col-sm-2"></div>
        </div> <!-- row -->
        <!-- page end-->
        </section>
   
{% endblock %}
