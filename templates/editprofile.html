{% block body %}
<!--sidebar end-->
    <!--main content start-->

        <!-- page start-->

        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                 <div class="panel panel-info">
                 <div class="panel-heading">You are about to change your profile.
                 </div>
                     <div class="panel-body">
                    <div class=" form">
                        <form class="cmxform form-horizontal " id="commentForm" method = "POST" action="">
                            <div class="form-group ">
                                <label for="cname" class="control-label col-lg-3">First Name</label>
                                <div class="col-lg-6">
                                    <input class=" form-control" id="cname" name="name" minlength="2" type="text" placeholder="Robiul Islam" value=" {{ doc.name}}"  />
                                </div>
                            </div>

                        <div class="form-group ">
                                <label for="cname" class="control-label col-lg-3">Last Name</label>
                                <div class="col-lg-6">
                                    <input class=" form-control" id="cname" name="sname" minlength="2" type="text" placeholder="Robiul Islam" value=" {{ doc.surname}}" />
                                </div>
                            </div>

                            <div class="form-group ">
                                <label for="cname" class="control-label col-lg-3">Gender</label>
                                <div class="col-lg-6">
                                    <input class=" form-control" id="gender" name="gender" minlength="2" type="text" placeholder="Male" value="{{ doc.gender}}" />
                                </div>
                            </div>

                            <div class="form-group ">
                                <label for="cname" class="control-label col-lg-3">Specification</label>
                                <div class="col-lg-6">
                                    <input class=" form-control" id="jobtitle" name="Specification" minlength="2" type="text" placeholder="Doctor, MBBPS, FCPS" value="{{doc.specification}}" />
                                </div>
                            </div>

                                 <div class="form-group ">
                                <label for="cname" class="control-label col-lg-3">Job Title</label>
                                <div class="col-lg-6">
                                    <input class=" form-control" id="jobtitle" name="jobtitle" minlength="2" type="text" placeholder="Doctor, MBBPS, FCPS"  value="{{doc.JobTitle}}" />
                                </div>
                            </div>

                             <div class="form-group ">
                                <label for="cname" class="control-label col-lg-3">Date of Birth</label>
                                <div class="col-lg-6">
                                    <input class=" form-control" id="dob" name="dob" minlength="2" type="date" placeholder="23 oct 1907" value="{{ doc.DateofBirth }}" />
                                </div>
                            </div>

                            <div class="form-group ">
                                <label for="cemail" class="control-label col-lg-3">E-Mail </label>
                                <div class="col-lg-6">
                                    <input class="form-control " id="cemail" type="email" name="email" placeholder="robiul@yahoo.com" value="{{ doc.email}}" />
                                </div>
                            </div>
                            <div class="form-group ">
                                <label for="curl" class="control-label col-lg-3">Phone</label>
                                <div class="col-lg-6">
                                    <input class="form-control " id="phone" type="number" name="phone" placeholder="02935398345" value="{{ doc.phone }}" />
                                </div>
                            </div>

                                  <div class="form-group ">
                                <label for="curl" class="control-label col-lg-3">Mobile 1</label>
                                <div class="col-lg-6">
                                    <input class="form-control " id="phone" type="number" name="phone1" placeholder="02935398345" value="{{doc.Mobile1}}" />
                                </div>
                            </div>

                                  <div class="form-group ">
                                <label for="curl" class="control-label col-lg-3">Mobile 2</label>
                                <div class="col-lg-6">
                                    <input class="form-control " id="phone" type="number" name="phone2" placeholder="02935398345" value="{{ doc.Mobile2}}" />
                                </div>
                            </div>
                            <div class="form-group ">
                                <label for="curl" class="control-label col-lg-3">Land Phone</label>
                                <div class="col-lg-6">
                                    <input class="form-control " id="landphone" type="number" name="landphone" placeholder="02935398345" value="{{ doc.Lan_Phone }}" />
                                </div>
                            </div>

                             <div class="form-group ">
                                <label for="curl" class="control-label col-lg-3">City</label>
                                <div class="col-lg-6">
                                    <input class="form-control " id="city" type="text" name="city" placeholder="Dhaka" value="{{ doc.City  }}" />
                                </div>
                            </div>

                               <div class="form-group ">
                                <label for="curl" class="control-label col-lg-3">Country</label>
                                <div class="col-lg-6">
                                    <input class="form-control " id="city" type="text" name="Country" placeholder="Dhaka" value="{{ doc.country}}" />
                                </div>
                            </div>

                            <div class="form-group ">
                                <label for="curl" class="control-label col-lg-3">Address</label>
                                <div class="col-lg-6">
                                    <input class="form-control " id="address" type="text" name="address" placeholder="79, Gulshan-1" value="{{ doc.Address }}" />
                                </div>
                            </div>

                               <div class="form-group ">
                                <label for="curl" class="control-label col-lg-3">Chamberphone1</label>
                                <div class="col-lg-6">
                                    <input class="form-control " id="address" type="text" name="cp1" placeholder="79, Gulshan-1" value="{{ doc.chamberphone1}}" />
                                </div>
                            </div>

                               <div class="form-group ">
                                <label for="curl" class="control-label col-lg-3">Chamberphone2</label>
                                <div class="col-lg-6">
                                    <input class="form-control " id="address" type="text" name="cp2" placeholder="79, Gulshan-1" value="{{ doc.chamberphone2 }}" />
                                </div>
                            </div>

                            <div class="form-group ">
                                <label for="curl" class="control-label col-lg-3">Year of Experience</label>
                                <div class="col-lg-6">
                                    <input class="form-control " id="eox" type="text" name="eox" placeholder="14 years" value="{{ doc.Experience }}" />
                                </div>
                            </div>


                            <div class="form-group ">
                                <label for="curl" class="control-label col-lg-3">Trainning</label>
                                <div class="col-lg-6">
                                    <input class="form-control " id="trainning" type="text" name="trainning" placeholder="FCPA from LONDON"  value="{{ doc.Training  }}" />
                                </div>
                            </div>


                                 <div class="form-group ">
                                <label for="curl" class="control-label col-lg-3">Work Address</label>
                                <div class="col-lg-6">
                                    <input class="form-control " id="eox" type="text" name="WoA" placeholder="14 years" value="{{ doc.WorkAddress}}" />
                                </div>
                            </div>



                            <div class="form-group ">
                                <label for="curl" class="control-label col-lg-3">Marriage Anniversary</label>
                                <div class="col-lg-6">
                                    <input class="form-control " id="maranni" type="text" name="maranni" placeholder="79, Gulshan-1" value="{{ doc.MarregeAniversary }}" />
                                </div>
                            </div>
                             <div class="form-group ">
                                <label for="curl" class="control-label col-lg-3">Name of Children 1</label>
                                <div class="col-lg-6">
                                    <input class="form-control " id="nchild" type="text" name="nchild1" placeholder="Rohim, Karim, Tina" value="{{ doc.nameofchildren1}}" />
                                </div>
                            </div>
                               <div class="form-group ">
                                <label for="curl" class="control-label col-lg-3">Name of Children 2</label>
                                <div class="col-lg-6">
                                    <input class="form-control " id="nchild" type="text" name="nchild2" placeholder="Rohim, Karim, Tina" value="{{ doc.nameofchildren2 }}" />
                                </div>
                            </div>

                               <div class="form-group ">
                                <label for="curl" class="control-label col-lg-3">Q1</label>
                                <div class="col-lg-6">
                                    <input class="form-control " id="trainning" type="text" name="q1" placeholder="FCPA from LONDON"  value="{{ doc.Q1  }}" />
                                </div>
                            </div>

                               <div class="form-group ">
                                <label for="curl" class="control-label col-lg-3">Q2</label>
                                <div class="col-lg-6">
                                    <input class="form-control " id="trainning" type="text" name="q2" placeholder="FCPA from LONDON"  value="{{ doc.Q2  }}" />
                                </div>
                            </div>


                          

                            <div class="form-group">
                                 <label for="exampleInputFile" class="control-label col-lg-3">File input</label>
                                <div class="col-lg-6">
                                    <img src="http://via.placeholder.com/100x100" alt="">
                                    <input type="file" id="exampleInputFile">
                                    <p class="help-block">Please upload jpg or png only</p>
                                </div>
                            </div>
                            {% if  doc.accepted == 'Pending' and session['admin'] %}

    <div class="form-group ">  
    <label for="cname" class="control-label col-lg-3">Status</label>   
    <div class="col-lg-6">                  
              <select class="form-control" minlength="2" name="servstatus">
 <option>Approve</option>
<option>Deny</option>
</select> </div>
</div>
{% endif %}


                            <div class="form-group">
                                <div class="col-lg-offset-3 col-lg-6">
                                    <button class="btn btn-primary" type="submit"> Add </button>
                                    <button class="btn btn-default" type="button" onclick="reload_page()" >Cancel</button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div> <!-- panel body -->
                 </div> <!-- panel-default -->
            </div> <!-- col-sm-8 col-sm-offset-2 -->

            <div class="col-sm-2"></div>
        </div> <!-- row -->
        <!-- page end-->
        </section>
