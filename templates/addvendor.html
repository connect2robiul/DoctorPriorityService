{% extends 'layouts/master.html' %}
{% block title %}View{% endblock %}
{% block body %}
<!--sidebar end-->
    

        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                 <div class="panel panel-info">
                 <div class="panel-heading">Add Vendor.
                 </div>
                     <div class="panel-body">
                    <div class=" form">
                        <form class="cmxform form-horizontal " id="commentForm" method="POST" action="">
                            <div class="form-group ">
                                <label for="vendorname" class="control-label col-lg-3">Vendor Name</label>
                                <div class="col-lg-6">
                                    <input class=" form-control" id="vendorname" name="vendorname" minlength="2" type="text" placeholder="" required />
                                </div>
                            </div> 

                            <div class="form-group ">
                                <label for="vemail" class="control-label col-lg-3">Email</label>
                                <div class="col-lg-6">
                                    <input class=" form-control" id="vemail" name="vemail" minlength="2" type="text" placeholder=""/>
                                </div>
                            </div>   

                            <div class="form-group ">
                                <label for="vphone" class="control-label col-lg-3">Phone</label>
                                <div class="col-lg-6">
                                    <input class=" form-control" id="vphone" name="vphone" minlength="2" type="text" placeholder=""/>
                                </div>
                            </div>  

                             <div class="form-group ">
                                <label for="vaddress" class="control-label col-lg-3">Address</label>
                                <div class="col-lg-6">
                                    <!-- <input class=" form-control" id="vaddress" name="vaddress" minlength="2" type="text" placeholder=""/> -->
                                    <textarea class="form-control" name="vaddress" rows="3"></textarea>
                                </div>
                            </div>                       
                            <div class="form-group">
                                <div class="col-lg-offset-3 col-lg-6">
                                    <button class="btn btn-primary" type="submit">Save</button>
                                    <button class="btn btn-default" type="button">Cancel</button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div> <!-- panel body -->
                 </div> <!-- panel-default -->
            </div> <!-- col-sm-8 col-sm-offset-2 -->

            <div class="col-sm-2"></div>
        </div> <!-- row -->
        <!-- page end-->
        </section>
   
{% endblock %}
