{% extends 'layouts/master.html' %}
{% block title %}View{% endblock %}
{% block body %}
<!--sidebar end-->
    <!--main content start-->

        <!-- page start-->

        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                 <div class="panel panel-info">
                 <div class="panel-heading">Edit Member Details
                 </div>
                     <div class="panel-body">
                    <div class=" form">
                        <form class="cmxform form-horizontal " id="commentForm" method="POST" action="">
                            <div class="form-group ">
                                <label for="cname" class="control-label col-lg-3">Name</label>
                                <div class="col-lg-6">
                                    <input class=" form-control" id="cname" name="name" minlength="2" type="text" placeholder="Robiul Islam" value="{{ member.name}}" required />
                                </div>
                            </div>

                            <div class="form-group ">
                                <label for="cname" class="control-label col-lg-3">Surname</label>
                                <div class="col-lg-6">
                                    <input class=" form-control" id="surname" name="surname" minlength="2" type="text" placeholder="Robiul Islam" value="{{ member.surname}}" required />
                                </div>
                            </div>

                            <div class="form-group ">
                                <label for="cname" class="control-label col-lg-3">Username</label>
                                <div class="col-lg-6">
                                    <input class=" form-control" id="username" name="username" minlength="2" type="text" placeholder="username" value="{{ member.username}}" required />
                                </div>
                            </div>

                            <div class="form-group ">
                                <label for="cname" class="control-label col-lg-3">Phone</label>
                                <div class="col-lg-6">
                                    <input class=" form-control" id="phone" name="phone" minlength="2" type="number" placeholder="928598579" value="{{ member.phone}}" required />
                                </div>
                            </div>

                            <div class="form-group ">
                                <label for="cname" class="control-label col-lg-3">Email</label>
                                <div class="col-lg-6">
                                    <input class=" form-control" id="email" name="email" minlength="2" type="email" placeholder="hello@example.com" value="{{ member.email}}" required />
                                </div>
                            </div>

                    

                    
                            
                            <div class="form-group">
                                <div class="col-lg-offset-3 col-lg-6">
                                    <button class="btn btn-primary" type="submit">Save</button>
                                    <button class="btn btn-default" onclick="reload_page()" type="button">Cancel</button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div> <!-- panel body -->
                 </div> <!-- panel-default -->
            </div> <!-- col-sm-8 col-sm-offset-2 -->

            <div class="col-sm-2"></div>
        </div> <!-- row -->
        <!-- page end-->
        </section>
   


{% endblock %}
